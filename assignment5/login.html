<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
</head>
<body>
    <nav id="nav" class="navbar navbar-expand-lg bg-muted navbar-dark py-3 bgcolor">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event <span class="text-warning">Rise</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Event Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Sports</a></li>
                            <li><a class="dropdown-item" href="./techEvents.html">Technology</a></li>
                            <li><a class="dropdown-item" href="./musicEvents.html">Music Concerts</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">All Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container login-container">
        <form class = "login-form">
            <img src="event.jpeg" alt="">
            <div class="form-group">
                <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
                    <hr>
                    <p>or</p>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control shadow-none" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control shadow-none" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="form-group col-md-6 d-flex justify-content-center">
                <a href="#!">Forgot password?</a>
            </div>
            <button type = "button" class="login btn btn-primary shadow-none">Login</button>
            <button type = "button" class="signup btn btn-secondary shadow-none">Signup</button>
        </form>
        <form class = "signup-form">
            <img src="bleach.jpeg" alt="">
            <div class="form-group1">
                <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
            
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
                    <hr>
                    <p>or</p>
                </div>
            </div>
            <div class="form-group1">
                <label for="exampleInputEmail2">Email address</label>
                <input type="email" class="form-control shadow-none" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group1">
                <label for="firstname">First Name</label>
                <input type="email" class="form-control shadow-none" id="firstname" aria-describedby="firstNameHelp" placeholder="Enter First Name">
            </div>
            <div class="form-group1">
                <label for="lastname">Last Name</label>
                <input type="email" class="form-control shadow-none" id="lastname" aria-describedby="lastNameHelp" placeholder="Enter Last Name">
            </div>
            <div class="form-group1">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control shadow-none" id="birthday" name="birthday" aria-describedby="birthdayHelp">
            </div>
            <div class="form-group1">
                <label for="exampleInputCommunity">Community</label>
                <input type="password" class="form-control shadow-none" id="exampleInputCommunity" placeholder="Community">
            </div>
            <div class="form-group1">
                <label for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control shadow-none" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type = "button" class="reg-signup signup btn btn-primary shadow-none">Signup</button>
            <button type = "button" class="reg-login login btn btn-secondary shadow-none">Login</button>            
        </form>
    </div>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <script src="login.js"></script>
</body>
</html>
